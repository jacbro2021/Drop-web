<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drop: Location Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="rain-container">
        <div class="rain"></div>
    </div>
    
    <div class="content">
        <header class="hero">
            <div class="app-icon">
                <img src="icon.png" alt="Drop App Icon" class="icon-image">
            </div>
            <h1 class="app-title">Drop: Location Messaging</h1>
            <p class="app-subtitle">Share and receive location-based messages with friends.</p>
        </header>

        <section class="screenshots">
            <h2>App Screenshots</h2>
            <div class="screenshot-container">
                <div class="screenshot-scroll">
                    <div class="screenshot-item">
                        <img src="screenshot1.png" alt="Drop App - Main Feed" class="screenshot">
                    </div>
                    <div class="screenshot-item">
                        <img src="screenshot2.png" alt="Drop App - Map View" class="screenshot">
                    </div>
                    <div class="screenshot-item">
                        <img src="screenshot3.png" alt="Drop App - Location Detail" class="screenshot">
                    </div>
                    <div class="screenshot-item">
                        <img src="screenshot4.png" alt="Drop App - Regional Map" class="screenshot">
                    </div>
                    <div class="screenshot-item">
                        <img src="screenshot5.png" alt="Drop App - Profile" class="screenshot">
                    </div>
                </div>
            </div>
        </section>

        <section class="support">
            <h2>Support</h2>
            <div class="support-content">
                <p>Have questions about Drop? We're here to help!</p>
                <div class="contact-info">
                    <a href="mailto:drop.messaging@gmail.com" class="email-link">
                        <span class="email-icon">ðŸ“§</span>
                        drop.messaging@gmail.com
                    </a>
                </div>
                <p class="support-note">We typically respond within 24 hours during business days.</p>
                <div class="privacy-link">
                    <a href="privacy-policy.html" class="privacy-link-text">Privacy Policy</a>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
